<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../style/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>App Lista de Supermercado</title>
</head>
<body>
    <header>
        <h2>
            App Lista de Supermercado            
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-basket3-fill" viewBox="0 0 16 16">
                <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"/>
            </svg>
        </h2>
    </header>

    <div class="container-cadastro">
        <input type="text" name="nome_produto" placeholder="nome do produto">
        <input type="text" name="valor_produto" placeholder="valor do produto">

        <input type="submit" name="btn_cadastrar" value="Cadastrar">
    </div>

    <div class="lista produtos">
        <div class="lista-produto-single">
            <h3><i class="bi bi-cart-check"></i> RedBull</h3>
            <h3 class="price-produto"><span><i class="bi bi-wallet"></i> R$ 20,00</span></h3>
        </div>
        <div class="lista-produto-single">
            <h3><i class="bi bi-cart-check"></i> RedBull</h3>
            <h3 class="price-produto"><span><i class="bi bi-wallet"></i> R$ 20,00</span></h3>
        </div>
        <div class="lista-produto-single">
            <h3><i class="bi bi-cart-check"></i> RedBull</h3>
            <h3 class="price-produto"><span><i class="bi bi-wallet"></i> R$ 20,00</span></h3>
        </div>
        <div class="lista-produto-single">
            <h3><i class="bi bi-cart-check"></i> RedBull</h3>
            <h3 class="price-produto"><span><i class="bi bi-wallet"></i> R$ 20,00</span></h3>
        </div>
    </div>

    <div class="soma-produto">
        <h1><i class="bi bi-handbag"></i> Total: R$100,00</h1>
    </div>

    <script src="./../src/script.js"></script>
</body>
</html>
